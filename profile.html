<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <a href="index.html"><i class="icon-backward"></i></a>
        <h1>Profile</h1>
        <i class="icon-dots-horizontal-triple"></i>
    </header>
    <main>
        <section class="avatar">
            <div class="avatar-img">
                <img src="image/avatar.svg" alt="">
                <i class="icon-plus"></i>
            </div>
            <div class="avatar-data">
                <h3>Fernando Ca√±as</h3>
                <p><a href="https://twitter.com/shukonin">@shukonin</a></p>
            </div>
        </section>
        <section class="profile-settings">
            <div class="profile-swipe">
                <div class="icon-arrow-right"></div>
                <p>Swipe to Edit Profile</p>
            </div>
            <div class="setting-container">
                <div class="setting timezone">
                    <i class="icon-clock2"></i>
                    <p>Use My Time Zone</p>
                </div>
                <div class="toggle-on">
                    <div class="slider">.</div>
                    <div class="slider-positions">
                        <p>I</p>
                        <p>I</p>
                    </div>
                </div>
            </div>
            <div class="setting-container">
                <div class="setting events">
                    <i class="icon-calendar"></i>
                    <p>Show All Event</p>
                </div>
                <div class="toggle-off">
                    <div class="slider">.</div>
                    <div class="slider-positions">
                        <p>I</p>
                        <p>I</p>
                    </div>
                </div>
            </div>
            <div class="setting-container">
                <div class="setting email-reminder">
                    <i class="icon-envelop"></i>
                    <p>Email Reminder</p>
                </div>
                <div class="toggle-on">
                    <div class="slider">.</div>
                    <div class="slider-positions">
                        <p>I</p>
                        <p>I</p>
                    </div>
                </div>
            </div>
            <div class="setting-container">
                <div class="setting help-support">
                    <i class="icon-bubble"></i>
                    <p>Help & Support</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <i class="icon-cog"></i>
        <a href="index.html"><i class="icon-calendar"></i></a>
        <a href="newTask.html"><i class="icon-plus"></i></a>
        <i class="icon-list"></i>
        <i class="icon-user"></i>
     </footer>
</body>
</html>
